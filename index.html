<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Tailwind CSS</title>
  </head>
  <body>
    <div>
      <button
        class="bg-blue-300 border-l-4 border-blue-900 rounded-lg px-5 py-2 m-4"
      >
        Submit
      </button>
    </div>

    <div>
      <button
        class="bg-blue-400 m-4 px-5 py-2 text-red-700 border-4 border-red-800 outline"
      >
        Cancel
      </button>
    </div>

    <div>
      <button
        class="bg-indigo-200 border-b-4 border-indigo-900 text-indigo-800 m-4 px-5 py-3"
      >
        Save
      </button>
    </div>

    <div>
      <button class="bg-red-200 rounded-full p-12 m-4">Buy Now</button>
    </div>

    <div>
      <button
        class="bg-pink-300 font-serif uppercase rounded outline m-4 px-5 py-3"
      >
        Send Postcard
      </button>
    </div>
  </body>
</html>
