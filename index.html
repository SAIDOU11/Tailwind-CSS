<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Tailwind CSS</title>
  </head>
  <body class="h-screen bg-green-100 flex justify-center items-center">
    <div
      class="bg-white border border-4 border-blue-800 h-64 w-64 flex flex-col justify-center items-center"
    >
      <form action="saveForm" class="flex flex-col justify-center items-center">
        <label for="fullName" class="text-blue-900 font-bold mb-4">
          Full name
        </label>
        <input
          type="text"
          id="fullName"
          placeholder="Enter full name"
          class="bg-gray-100 text-blue-300 border border-2 rounded-md shadow-lg mb-4 placeholder-blue-300 text-center p-2"
        />
        <button
          class="cursor-pointer block bg-blue-800 text-white py-2 px-5 border rounded-md"
        >
          Save
        </button>
      </form>
    </div>
  </body>
</html>
